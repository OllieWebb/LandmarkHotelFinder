name: Build with Maven and run tests, merge if passed

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: "22"
          distribution: "adopt"

      - name: Create application.properties file
        run: |
          mkdir -p src/main/resources
          echo "logging.level.org.springframework.web=DEBUG" > src/main/resources/application.properties
          echo "spring.application.name=GooglePlacesAPI" >> src/main/resources/application.properties
          echo "google.places.api.key=${{ secrets.X_GOOG_API_KEY }}" >> src/main/resources/application.properties

      - name: Download ChromeDriver
        run: |
          # Fetch the latest stable version of ChromeDriver
          CHROMEDRIVER_VERSION=$(curl -sSL https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json | jq -r '.channels.Stable.version')
          echo "Latest ChromeDriver version: $CHROMEDRIVER_VERSION"
          # Download the ChromeDriver for Linux
          curl -sSL "https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/${CHROMEDRIVER_VERSION}/linux64/chromedriver-linux64.zip" -o chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          mkdir -p src/main/resources
          mv chromedriver-linux64/chromedriver src/main/resources/chromedriver
          chmod +x src/main/resources/chromedriver

      - name: Build without tests
        run: mvn -B clean install -DskipTests

      - name: Start GooglePlacesApiApplication
        run: nohup java -jar target/*.jar &

      - name: Wait for application to start
        run: |
          echo "Waiting for application to start..."
          sleep 5 # Adjust the sleep duration based on your application's startup time

      - name: Run tests with Maven
        run: mvn -B verify
